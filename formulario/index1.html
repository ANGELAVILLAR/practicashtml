<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="barra-navegacion">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Clinica Dental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#formulario">Formulario</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div id="banner">
        <div class="banner">
            <div class="outer">
                <div class="col-md-4">
                    <h1 class="fw-light">WebApp para Historia Clinica Odontológica</h1>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-12 mt-3 pty">
                <form action="" class="row" id="formulario">

                    <fieldset>

                        <div id="header">
                            <h2>Datos Personales</h2>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="tipoIdentificacion" class="form-label">Tipo identificación</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecione un tipo de identificación</option>
                                    <option value="1">Cédula de ciudadania</option>
                                    <option value="2">Tarjeta de identidad</option>
                                    <option value="3">Pasaporte</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="numIdentificacion" class="form-label">Número de identificación</label>
                                <input type="text" name="numIdentificacion" class="form-control" id="numIdentificacion"
                                    placeholder="1234567890">
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" name="nombres" class="form-control" id="nombres"
                                placeholder="1234567890">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" name="apellidos" class="form-control" id="apellidos"
                                placeholder="1234567890">
                        </div>
                        <div class="mb-3">
                            <label for="numIdentificacion" class="form-label">Número de identificación</label>
                            <input type="text" name="numIdentificacion" class="form-control" id="numIdentificacion"
                                placeholder="1234567890">
                        </div>
                        <div class="table-responsive">
                            <table border="1" class="table">
                                <tr>
                                    <td><label>Foto</label></td>
                                    <td><input type="file"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Nombres</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <div>
                                    <td><label>Apellidos</label></td>
                                    <td><input type="text"></td>
                                </div>
                                <br>
                                <tr>
                                    <td><label>Fecha de Nacimiento</label></td>
                                    <td><input type="date" placeholder="Día/Mes/Año" id="start" name="trip-start"
                                            value="00/00/19" min="00/00/00" max="31/12/2022"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Sexo</label></td>
                                    <td><input type="radio" value="M"> <span>Masculino</span></td>
                                    <td><input type="radio" value="F"> <span>Femenino</span></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Nombre del Representante</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Teléfonos</label></td>
                                    <td><input type="tel" placeholder="Números sin espacios"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Sala</label></td>
                                    <td><select name="sala" id="">
                                            <option value="0">-Seleccione- </option>
                                            <option value="1">Emergencia </option>
                                            <option value="2">Sala A </option>
                                            <option value="3">Laboratorio </option>
                                            <option value="4">Rayos X</option>
                                            <option value="5">Hospitalización </option>
                                        </select></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Dirección</label></td>
                                    <td><textarea rows="2" placeholder="Escriba aqui su dirección..."></textarea>
                                    </td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Pais</label></td>
                                    <td><select name="pais" id="">
                                            <option value="0">-Seleccione- </option>
                                            <option value="1">Colombia</option>
                                            <option value="2">Venezuela</option>
                                            <option value="3">Ecuador</option>
                                            <option value="4">Perú</option>
                                            <option value="5">Panamá</option>
                                            <option value="6">Brasil</option>
                                        </select></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Departamento</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Provincia</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Distrito</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Estado Civil</label></td>
                                    <td><select name="estadocivil" id="">
                                            <option value="0">-Seleccione- </option>
                                            <option value="1">Soltero</option>
                                            <option value="2">Casado</option>
                                            <option value="3">Viudo</option>
                                            <option value="4">Unión Libre</option>
                                            <option value="5">Separado</option>
                                            <option value="6">Divorciado</option>
                                        </select></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Emergencia</label></td>
                                    <td><textarea rows="2"></textarea></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Grupo Sanguíneo</label></td>
                                    <td><select name="gruposanguineo" id="">
                                            <option value="0">-Seleccione- </option>
                                            <option value="1">A+</option>
                                            <option value="2">A-</option>
                                            <option value="3">B+</option>
                                            <option value="4">B-</option>
                                            <option value="5">AB+</option>
                                            <option value="6">AB-</option>
                                            <option value="5">O+</option>
                                            <option value="6">O-</option>
                                        </select></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>VIH</label></td>
                                    <td><select name="VIH" id="">
                                            <option value="0">-Seleccione- </option>
                                            <option value="1">Si</option>
                                            <option value="2">No</option>
                                        </select></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Ocupación</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Peso</label></td>
                                    <td><input type="number"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Talla</label></td>
                                    <td><input type="number"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Alérgico</label></td>
                                    <td><textarea rows="4"></textarea></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Medicamento que toma actualmente</label></td>
                                    <td><textarea rows="4"></textarea></td>
                                </tr>
                                <br>
                                <tr>
                                    <td><label>Enfermedad que tiene</label></td>
                                    <td><textarea rows="4"></textarea></td>
                                </tr>
                                <br>

                            </table>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" value="Registrar">
                            <input type="reset" class="btn btn-danger" value="Limpiar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
