<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clinica Dental</title>
</head>
<body>
    <div style="text-align: center;">
    <img height="192px" src="photodental.jpg" alt="Logo Dental Clinic" >
    </div>
    <div style="text-align:center; ">
    <p>WebApp para Historia Clinica Odontológica</p>
    </div>
    <hr>

    <form action="">
        <p><h2>Datos Personales Del Paciente</h2></p>
        <div>
            <label>DNI</label>
            <input type="number">
        </div>    
        <br>
        <div>
            <label>Foto</label>
            <input type="file">
        </div> 
        <br>
        <div>
            <label>Nombres</label>
            <input type="text">
        </div> 
        <br>
        <div>
            <label>Apellidos</label>
            <input type="text">
        </div>   
        <br>
        <div>
            <label>Fecha de Nacimiento</label>
            <input type="date" placeholder="Día/Mes/Año" id="start" name="trip-start"
                value="00/00/19"
                min="00/00/00"
                max="31/12/2022">
        </div> 
        <br>
        <div>
            <label>Sexo</label>
            <input type="radio"value="M"> <span>Masculino</span>
            <input type="radio"value="F"> <span>Femenino</span>
        </div> 
        <br>
        <div>
            <label>Nombre del Representante</label>
            <input type="text">
        </div> 
        <br>
        <div>
            <label>Teléfonos</label>
            <input type="tel" placeholder="Números sin espacios">
        </div>
        <br>
        <div>
            <label>Sala</label>
            <select name="sala" id=""> 
                <option value="0">-Seleccione- </option>
                <option value="1">Emergencia </option>
                <option value="2">Sala A </option>
                <option value="3">Laboratorio </option>
                <option value="4">Rayos X</option>
                <option value="5">Hospitalización </option>
            </select>
        </div>
        <br>
        <div>
            <label>Dirección</label>
            <textarea rows="2" placeholder="Escriba aqui su dirección..."></textarea>
        </div>
        <br>
        <div>
            <label>Pais</label>
            <select name="pais" id=""> 
                <option value="0">-Seleccione- </option>
                <option value="1">Colombia</option>
                <option value="2">Venezuela</option>
                <option value="3">Ecuador</option>
                <option value="4">Perú</option>
                <option value="5">Panamá</option>
                <option value="6">Brasil</option>
            </select>
        </div>
        <br>
        <div>
            <label>Departamento</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Provincia</label>
            <input type="text">
        </div>        
        <br>
        <div>
            <label>Distrito</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Estado Civil</label>
            <select name="estadocivil" id=""> 
                <option value="0">-Seleccione- </option>
                <option value="1">Soltero</option>
                <option value="2">Casado</option>
                <option value="3">Viudo</option>
                <option value="4">Unión Libre</option>
                <option value="5">Separado</option>
                <option value="6">Divorciado</option>
            </select>
        </div>
        <br>
        <div>
            <label>Emergencia</label>
            <textarea rows="2"></textarea>
        </div>
        <br>
        <div>
            <label>Grupo Sanguíneo</label>
            <select name="gruposanguineo" id=""> 
                <option value="0">-Seleccione- </option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">AB+</option>
                <option value="6">AB-</option>
                <option value="5">O+</option>
                <option value="6">O-</option>
            </select>
        </div>
        <br>
        <div>
            <label>VIH</label>
            <select name="VIH" id=""> 
                <option value="0">-Seleccione- </option>
                <option value="1">Si</option>
                <option value="2">No</option>
            </select>
        </div>
        <br>
        <div>
            <label>Ocupación</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Peso</label>
            <input type="number">
        </div>    
        <br>
        <div>
            <label>Talla</label>
            <input type="number">
        </div>  
        <br>
        <div>
            <label>Alérgico</label>
            <textarea rows="4"></textarea>
        </div>
        <br>
        <div>
            <label>Medicamento que toma actualmente</label>
            <textarea rows="4"></textarea>
        </div> 
        <br>
        <div>
            <label>Enfermedad que tiene</label>
            <textarea rows="4"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Registrar"> 
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>
</html>
